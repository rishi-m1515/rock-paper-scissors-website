<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors</title>
  <link rel="stylesheet" href="styles/rock-paper-scissors-own.css">
</head>
<body>
  <div class="container">

    <h1 class="title">Rock-Paper-Scissors</h1>

    <div class="player-content">
      <div class="player-move">
        Your Move
      </div>
      <div class="player-options">
        <button class="player-rock">🪨</button>
        <button class="player-paper">📃</button>
        <button class="player-scissors">✂️</button>
      </div>
    </div>
    
    <div class="comp-content">
      <div class="comp-move">
        Computer's Move
      </div>
      <div class="comp-options">
        <button class="comp-rock">🪨</button>
        <button class="comp-paper">📃</button>
        <button class="comp-scissors">✂️</button>
      </div>
    </div>

    <hr class="hr-line">

    <div class="stats">
      <div class="player-score-part">
        Your Score: <span class="player-score">0</span>
      </div>
      <div class="result">
        PICK MOVE
      </div>
      <div class="computer-score-part">
        Computer Score: <span class="computer-score">0</span>
      </div>
    </div>

    <hr class="hr-line">

    <div class="credits">FSD247</div>

    <script src="scripts/rock-paper-scissors-own.js"></script>
  </div>
</body>
</html>
